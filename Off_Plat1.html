d3.csv("https://cybereum.io/wp-content/uploads/2021/04/force4.csv", function(error, links) {


var nodes = {};


// Compute the distinct nodes from the links.

links.forEach(function(link) {

    link.source = nodes[link.source] || 

        (nodes[link.source] = {name: link.source});

    link.target = nodes[link.target] || 

        (nodes[link.target] = {name: link.target});

    link.value = +link.value;

    link.s = nodes[link.ss] || 

        (nodes[link.ss] = {name2: link.ss});

    link.t = nodes[link.tt] || 

        (nodes[link.tt] = {name2: link.tt});

    link.sss = +link.ss;        

});



var width = 2000,

    height = 1500;

var toggle = 0;

var colors = d3.scale.category20();


var radiusScale = d3.scale.sqrt()
    .range([0, 300]);

// After I've read in my data I can get the maximum
//var max = d3.max(data, function(d) { return d.value });
// Now it will know the inputs are between 0 and the max value
//radiusScale.domain([0, max]);


var force = d3.layout.force()

    .nodes(d3.values(nodes))

    .links(links)

    .size([width, height])

    .linkDistance(function(d) { return d.value; })

       //    .charge(-500)
    .charge(function(d) { return (d.weight*-750)-1000; })
       //    .chargeDistance(function(d) { return (200+(d.weight/10000000)); })
    .chargeDistance(350)
    .gravity(0.3)
       //    .gravity(function(d) { return (0.1+d.weight/10000); })
    .friction(0.75)

    .on("tick", tick)

    .start();



var svg = d3.select("body").append("svg")

    .attr("width", width)

    .attr("height", height);



// add the links and the arrows

var path = svg.append("svg:g").selectAll("path")

    .data(force.links())

  .enter().append("svg:path")

//    .attr("class", function(d) { return "link " + d.type; })

    .attr("class", "link")
//	Below sets stroke-width as per value
//    .style("stroke-width", function (d) { return Math.sqrt(d.value); })
    .style("stroke",function(d){return colors(d.value);})

    .attr("marker-end", "url(#end)")
    .style({opacity:'0.99'});



// define the nodes

var node = svg.selectAll(".node")

    .data(force.nodes())

  .enter().append("g")

    .attr("class", "node")

    .call(force.drag);





// add the nodes

node.append("circle")

//    .attr("r", 7)
// d3.weight property which can be used to count the number of links and associate with radius attribute of the circle        
     .attr("r", function(d) {
    	var minRadius = 10;
    	return minRadius + (d.weight/2);
  	})
//	Using the scale to set the radius
//    .attr("r", function(d) { return radiusScale(d.value); })
    .style("fill",function(d){return colors(d.weight);})
//    .attr("xlink:href", "http://en.wikipedia.org/wiki/"+word)
    .style({opacity:'0.6'})
    .on("mouseover", handleMouseOver)
    .on("mouseout", handleMouseOut)
    .on("click", handleClick);




// add the text 

node.append("text")
    .attr("x", -10)
    .attr("dy", "1.9em")
    .attr("font-size", "10px")
    .attr("class", "shadow")
    .text(function(d) { return d.name; })
    .on("mouseover", handleMouseOver)
    .on("mouseout", handleMouseOut)
    .on("click", handleClick);

node.append("text")
    .attr("class", "aa")
    .attr("x", -1)
    .attr("dy", ".35em")
    .attr("font-size", "8px")
    .attr("class", "shadow")
    .attr("text-anchor", "middle")
       //    .text("Tex1()")
       //    .text(function(d) { return d.name; })
       //    .text(function(d) { return (((d.name).split(" "))[0]); })
       //    .text(function(d) { return (d.index+1)+2; })
       //    .text(function(d) { return (d.name+"1"); })
       //    .text(function(d) { return ((d.name).split(" ")); })
       //    .text(function(d) { var str1 = d.name; var res = str1.split(" "); var res2 = res[0]; return res2; })
    .text(function(d) { var str1 = d.name; var res = "aaa bbb"+str1; return res[7]+res[8]+res[9]+res[10]; })
       //    .on("mouseover", handleMouseOver)
       //    .on("mouseout", handleMouseOut)
    .on("click", handleClick)
    .style({opacity:'0.8'})
       //    .attr(id, "aaa");

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = 1.1*Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

       // recalculate and back off the distance
       path.attr("d", function(d) {
                 
                 // length of current path
                 var pl = this.getTotalLength(),
                 // radius of circle plus marker head
                 //r = (d.target.weight) * 4 + 16.97, //16.97 is the "size" of the marker Math.sqrt(12**2 + 12 **2)
                 r = 20 + (d.target.weight)/2,
                 // position close to where path intercepts circle
                 m = this.getPointAtLength(pl - r);
                 
                 var dx = m.x - d.source.x,
                 dy = m.y - d.source.y,
                 dr = Math.sqrt(dx * dx + dy * dy);
                 
                 return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + m.x + "," + m.y;
                 });
       
    node
        .attr("transform", function(d) {
  	    return "translate(" + d.x + "," + d.y + ")"; });
}

    .attr("refX", 0)
       
    .attr("refY", 0)

    .attr("markerHeight", 10)
